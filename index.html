<!DOCTYPE html>
<html class="cki-slide">
<meta charset="utf-8">
<title>Chris's Sliding Puzzle</title>

<link rel="stylesheet" type="text/css" href="slider.css">

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<body>
<div class="controls">
    <button onClick="BoardController.resetBoard();">New</button>
    <button onClick="BoardController.showHint();">Hint</button>
    <button onClick="BoardController.solveBoard();">Solve</button>
    
    <div class="sliders">
        <label for="width">Width</label>
        <div class="paramValue" id="widthValue"></div>
        <input type="range" min="2" max="12" id="width"/>

        <label for="difficulty">Difficulty</label>
        <div class="paramValue" id="difficultyValue"></div>
        <input type="range" min="2" max="150" id="difficulty"/>
    </div>

    <div class="spinner thinking"></div>
</div>

<div class="boardFrame">
    <svg class="board"></svg>
</div>

<div class="results" id="results">

</div>

<!--
<footer>
  <aside>March 18, 2016</aside>
  <a href="../" rel="author">Chris Immel</a>
</footer>
-->

</body>

<script type="text/javascript" src="sliderModel.js"></script>
<script type="text/javascript" src="sliderView.js"></script>
<script type="text/javascript" src="sliderController.js"></script>
<script type="text/javascript" src="tools.js"></script>

<script type="text/javascript">
     window.onload = function() {
              BoardController.initControls();
              BoardView.initBoard();
              BoardController.resetBoard();
            };
</script>
</html>
